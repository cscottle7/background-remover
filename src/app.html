<!DOCTYPE html>
<html lang="en" data-theme="dark" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="CharacterCut - AI-powered background removal for character assets. Transform your creative workflow with effortless, one-click magic." />
		<meta name="keywords" content="background removal, AI, character assets, game development, app development, PNG, transparent" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />

		<meta property="og:title" content="CharacterCut - Effortless Background Removal" />

		<meta property="twitter:card" content="summary_large_image" />

		<meta property="twitter:description" content="Transform tedious editing into delightful drag-and-drop magic. Perfect characters, revealed in moments." />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
		
		<title>CharacterCut - Effortless Background Removal</title>
		%sveltekit.head%

	<body data-sveltekit-preload-data="hover" class="bg-dark-bg text-dark-text antialiased">

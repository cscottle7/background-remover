version: '3.8'

services:
  charactercut-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: charactercut-backend
    ports:
      - "8000:8000"
    environment:
      - STAGE=development
      - PORT=8000
    volumes:
      # Mount source code for development hot-reload (remove in production)
      - ./backend/src:/app/src:ro
      - ./backend/simple_main.py:/app/simple_main.py:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching (if needed in the future)
  # redis:
  #   image: redis:7-alpine
  #   container_name: charactercut-redis
  #   ports:
  #     - "6379:6379"
  #   restart: unless-stopped

networks:
  default:
    name: charactercut-network